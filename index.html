<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Game Hub</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      padding: 20px;
      font-size: 1.5rem;
    }
    nav {
      margin: 20px 0;
    }
    nav button {
      background: #333;
      color: #eee;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    nav button:hover {
      background: #555;
    }
    iframe {
      border: none;
      width: 90vw;
      height: 80vh;
      margin-top: 10px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <header>ðŸŽ® My Game Hub ðŸŽ®</header>

  <nav>
    <button onclick="loadGame('subway-surfers')">Subway Surfers</button>
    <button onclick="loadGame('slope')">Slope</button>
    <button onclick="loadGame('retro-bowl')">Retro Bowl</button>
    <button onclick="loadGame('deathrun')">Deathrun</button>
  </nav>

  <iframe id="gameFrame" src=""></iframe>

  <script>
    function loadGame(game) {
      const frame = document.getElementById('gameFrame');
      switch(game) {
        case 'subway-surfers':
          frame.src = 'subway-surfers/index.html';
          break;
        case 'slope':
          frame.src = 'slope/index.html';
          break;
        case 'retro-bowl':
          frame.src = 'retro-bowl/index.html';
          break;
        case 'deathrun':
          frame.src = 'deathrun/index.html';
          break;
        default:
          frame.src = '';
      }
    }
  </script>
</body>
</html>
