<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arcade Hub</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Arial', sans-serif;
      color: #fff;
      margin: 0;
    }

    .game-container {
      position: relative;
      margin-bottom: 20px;
    }

    canvas {
      background: #111;
      border: 4px solid #fff;
      border-radius: 12px;
      display: block;
    }

    .score {
      position: absolute;
      top: -40px;
      left: 0;
      font-size: 24px;
      font-weight: bold;
    }

    /* Arcade style buttons */
    .launcher-btn {
      padding: 12px 28px;
      margin: 8px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      background: linear-gradient(45deg, #00ff99, #00ccff);
      color: #111;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0,255,200,0.7), 0 0 30px rgba(0,200,255,0.5);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .launcher-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(0,255,200,1), 0 0 40px rgba(0,200,255,1);
    }

    .launcher-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <canvas id="gameCanvas"></canvas>
    <div class="score">Score: <span id="score">0</span></div>
  </div>

  <div class="launcher-container">
    <button class="launcher-btn" onclick="window.open('subway-surfers-bali/index.html','_blank')">
      üèÉ Subway Surfers Bali
    </button>
    <button class="launcher-btn" onclick="window.open('slope/index.html','_blank')">
      üü¶ Slope
    </button>
    <button class="launcher-btn" onclick="window.open('motox3m/index.html','_blank')">
      üèçÔ∏è Moto X3M
    </button>
    <button class="launcher-btn" onclick="window.open('deathrun/index.html','_blank')">
      üíÄ Deathrun
    </button>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const gridSize = 20;
    const tileCountX = 25;
    const tileCountY = 25;

    canvas.width = gridSize * tileCountX;
    canvas.height = gridSize * tileCountY;

    let snake = [
      { x: 12, y: 12 },
      { x: 11, y: 12 },
      { x: 10, y: 12 }
    ];
    let velocity = { x: 1, y: 0 };
    let apple = { x: 8, y: 8 };
    let score = 0;

    function draw() {
      const head = { x: snake[0].x + velocity.x, y: snake[0].y + velocity.y };

      head.x = (head.x + tileCountX) % tileCountX;
      head.y = (head.y + tileCountY) % tileCountY;

      if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
        alert("Game Over! Score: " + score);
        snake = [
          { x: 12, y: 12 },
          { x: 11, y: 12 },
          { x: 10, y: 12 }
        ];
        velocity = { x: 1, y: 0 };
        score = 0;
        document.getElementById('score').innerText = score;
        apple = { 
          x: Math.floor(Math.random() * tileCountX), 
          y: Math.floor(Math.random() * tileCountY) 
        };
        return;
      }

      snake.unshift(head);

      if (head.x === apple.x && head.y === apple.y) {
        score++;
        document.getElementById('score').innerText = score;
        apple = { 
          x: Math.floor(Math.random() * tileCountX), 
          y: Math.floor(Math.random() * tileCountY) 
        };
      } else {
        snake.pop();
      }

      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.arc(
        apple.x * gridSize + gridSize/2, 
        apple.y * gridSize + gridSize/2, 
        gridSize/2 - 2, 0, Math.PI * 2
      );
      ctx.fill();

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#00ff99" : "#00cc77";
        ctx.fillRect(
          snake[i].x * gridSize, 
          snake[i].y * gridSize, 
          gridSize - 1, 
          gridSize - 1
        );
      }
    }

    function update() {
      draw();
    }

    setInterval(update, 100);

    window.addEventListener('keydown', e => {
      switch(e.key) {
        case 'ArrowUp': if (velocity.y === 0) velocity = { x: 0, y: -1 }; break;
        case 'ArrowDown': if (velocity.y === 0) velocity = { x: 0, y: 1 }; break;
        case 'ArrowLeft': if (velocity.x === 0) velocity = { x: -1, y: 0 }; break;
        case 'ArrowRight': if (velocity.x === 0) velocity = { x: 1, y: 0 }; break;
      }
    });
  </script>
</body>
</html>
