<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game + Web Launcher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #111;
      color: white;
    }
    .launcher-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
    }
    .launcher-btn {
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      background: #333;
      color: white;
      transition: 0.2s;
    }
    .launcher-btn:hover {
      background: #555;
    }
    .search-bar {
      margin: 20px;
    }
    .search-input {
      width: 60%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    .search-btn {
      padding: 10px 18px;
      margin-left: 8px;
      border-radius: 8px;
      border: none;
      background: #444;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    iframe {
      width: 90%;
      height: 80vh;
      border: 2px solid #666;
      border-radius: 12px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>🚀 Game & Web Launcher</h1>

  <!-- Game Launcher Buttons -->
  <div class="launcher-container">
    <button class="launcher-btn" onclick="window.open('subway-surfers-bali/index.html','_blank')">🏃 Subway Surfers Bali</button>
    <button class="launcher-btn" onclick="window.open('slope/index.html','_blank')">🟦 Slope</button>
    <button class="launcher-btn" onclick="window.open('motox3m/index.html','_blank')">🏍️ Moto X3M</button>
    <button class="launcher-btn" onclick="window.open('deathrun/index.html','_blank')">💀 Deathrun</button>
    <button class="launcher-btn" onclick="window.open('among-us/index.html','_blank')">👨‍🚀 Among Us</button>
    <button class="launcher-btn" onclick="window.open('Stickman-Hook-main/index.html','_blank')">🪝 Stickman Hook</button>
    <button class="launcher-btn" onclick="window.open('stealingthediamond/index.html','_blank')">💎 Stealing the Diamond</button>
  </div>

  <!-- Website Search Bar -->
  <div class="search-bar">
    <input id="urlInput" class="search-input" placeholder="Enter a website URL (example.com)">
    <button class="search-btn" onclick="loadSite()">Go</button>
  </div>

  <!-- Iframe for websites -->
  <iframe id="siteFrame"></iframe>

  <script>
    function loadSite() {
      let url = document.getElementById("urlInput").value.trim();
      if (!url) return alert("Enter a URL first!");
      if (!/^https?:\/\//i.test(url)) url = "https://" + url;
      document.getElementById("siteFrame").src = url;
    }
  </script>
</body>
</html>
