<!DOCTYPE html>
<html>
<head>
  <title>School Games Hub</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #00ccff;
      color: #000;
    }
    iframe {
      margin-top: 20px;
      border: 4px solid #fff;
      border-radius: 12px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>School Games Hub</h1>
  
  <button onclick="loadGame('snake/index.html')">üêç Play Snake</button>
  <button onclick="loadGame('subway/index.html')">üöá Play Subway Surfers</button>
  <button onclick="loadGame('geometry/index.html')">‚¨õ Play Geometry Dash</button>
  
  <br>
  <iframe id="gameFrame" width="900" height="600"></iframe>

  <script>
    function loadGame(path) {
      const frame = document.getElementById("gameFrame");
      frame.src = path;
      frame.style.display = "block";
    }
  </script>
</body>
</html>
