<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="game-container">
    <canvas id="gameCanvas"></canvas>
    <div class="score">Score: <span id="score">0</span></div>
  </div>

  <!-- Subway Surfers button -->
  <div style="margin-top: 20px; text-align: center;">
    <button id="playSubway" style="
        padding: 12px 24px;
        font-size: 18px;
        font-weight: bold;
        background-color: #ffcc00;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    ">
      Play Subway Surfers SF
    </button>
  </div>

  <!-- Play Slope button -->
  <div style="margin-top: 20px; text-align: center;">
    <button id="playSlope" style="
        padding: 12px 24px;
        font-size: 18px;
        font-weight: bold;
        background-color: #00ccff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    ">
      Play Slope
    </button>
  </div>

  <!-- Slope iframe container -->
  <div id="slopeContainer" style="display:none; margin-top: 20px; text-align: center;">
    <iframe src="https://www.crazygames.com/game/slope" 
            width="800" 
            height="600" 
            frameborder="0" 
            allowfullscreen>
    </iframe>
  </div>

  <!-- Scripts -->
  <script src="js/game.js"></script>
  <script>
    // Subway Surfers button
    document.getElementById('playSubway').addEventListener('click', () => {
      window.open('https://play.google.com/store/apps/details?id=com.kiloo.subwaysurf', '_blank');
    });

    // Slope button
    document.getElementById('playSlope').addEventListener('click', () => {
      const slope = document.getElementById('slopeContainer');
      slope.style.display = 'block'; // show iframe
      slope.scrollIntoView({ behavior: 'smooth' }); // optional scroll to game
    });
  </script>
</body>
</html>
