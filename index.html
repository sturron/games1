<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>School Games Hub</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #00ccff;
      color: #000;
      transition: background 0.3s;
    }
    button:hover {
      background: #00aacc;
    }
    iframe {
      margin-top: 20px;
      border: 4px solid #fff;
      border-radius: 12px;
      width: 90%;
      max-width: 900px;
      height: 600px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>🎮 School Games Hub</h1>

  <button onclick="loadGame('snake/index.html')">🐍 Play Snake</button>
  <button onclick="loadGame('subway/index.html')">🚇 Play Subway Surfers</button>
  <button onclick="loadGame('geometry/index.html')">⬛ Play Geometry Dash</button>
  <button onclick="loadGame('subway-surfers-bali/index.html')">🏝️ Play Subway Surfers Bali</button>
  <button onclick="loadGame('slope/index.html')">⛷️ Play Slope</button>

  <iframe id="gameFrame" title="Game Frame">
    Your browser does not support iframes.
  </iframe>

  <script>
    function loadGame(path) {
      const frame = document.getElementById("gameFrame");
      frame.src = path;
      frame.style.display = "block";
    }
  </script>
</body>
</html>
