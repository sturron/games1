<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no, minimal-ui">
    <meta name="description" content="">

    <style>
        body {
            background-color: #000000;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            font-family: Arial, sans-serif;
        }

        #play-btn {
            background: #ff4c4c;
            color: white;
            font-size: 1.5rem;
            padding: 15px 40px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease, background 0.3s ease;
        }

        #play-btn:hover {
            transform: scale(1.05);
            background: #e63939;
        }

        #og-game-holder {
            display: none;
            position: fixed;
            overflow: hidden;
            width: 100%;
            height: 100vh;
            top: 0;
            left: 0;
        }
    </style>

    <title>Subway Surfers Bali</title>
</head>

<body>
    <!-- Button first -->
    <button id="play-btn">â–¶ Play Subway Surfers</button>

    <!-- Game holder (hidden until button clicked) -->
    <div id="og-game-holder"></div>

    <script>
        document.getElementById("play-btn").addEventListener("click", function () {
            this.style.display = "none"; // hide button
            document.getElementById("og-game-holder").style.display = "block"; // show game

            // Dynamically load all scripts for the game
            const scripts = [
                "js/games_lib/ludiAdapter.js",
                "js/scr.js",
                "js/boot.js"
            ];

            scripts.forEach(src => {
                const s = document.createElement("script");
                s.src = src;
                s.async = false; // keep order
                document.body.appendChild(s);
            });
        });
    </script>
</body>

</html>
