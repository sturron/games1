<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raza's High-Tech Arcade Hub</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #000;
      font-family: 'Arial', sans-serif;
      color: #f00;
      margin: 0;
      overflow-x: hidden;
    }

    header {
      font-size: 2rem;
      font-weight: bold;
      color: #f00;
      text-shadow: 0 0 10px #f00, 0 0 20px #ff0000aa, 0 0 30px #ff0000bb;
      margin: 20px 0;
    }

    .game-container {
      position: relative;
      margin-bottom: 25px;
      border: 2px solid #f00;
      border-radius: 15px;
      box-shadow: 0 0 20px #f00, 0 0 40px #ff0000aa inset;
    }

    canvas {
      display: block;
      background: #111;
      border: 2px solid #f00;
      border-radius: 12px;
      box-shadow: 0 0 15px #f00 inset;
    }

    .score {
      position: absolute;
      top: -40px;
      left: 0;
      font-size: 24px;
      font-weight: bold;
      color: #f00;
      text-shadow: 0 0 5px #f00;
    }

    .launcher-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 650px;
    }

    .launcher-btn {
      padding: 14px 30px;
      margin: 10px;
      font-size: 18px;
      font-weight: bold;
      border: 2px solid #f00;
      border-radius: 12px;
      background: linear-gradient(45deg, #111, #222);
      color: #f00;
      cursor: pointer;
      box-shadow: 0 0 10px #f00, 0 0 20px #ff0000aa inset;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.3s;
    }

    .launcher-btn:hover {
      transform: scale(1.1);
      background: linear-gradient(45deg, #330000, #550000);
      box-shadow: 0 0 25px #ff0000, 0 0 35px #ff4444 inset;
    }

    /* Optional neon flicker animation for header */
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {opacity: 1;}
      20%, 22%, 24%, 55% {opacity: 0.4;}
    }

    header {
      animation: flicker 2s infinite;
    }
  </style>
</head>
<body>
  <header>üéÆ Raza's High-Tech Arcade Hub üéÆ</header>

  <div class="game-container">
    <canvas id="gameCanvas"></canvas>
    <div class="score">Score: <span id="score">0</span></div>
  </div>

  <div class="launcher-container">
    <button class="launcher-btn" onclick="window.open('subway-surfers-bali/index.html','_blank')">
      üèÉ Subway Surfers Bali
    </button>
    <button class="launcher-btn" onclick="window.open('slope/index.html','_blank')">
      üü¶ Slope
    </button>
    <button class="launcher-btn" onclick="window.open('motox3m/index.html','_blank')">
      üèçÔ∏è Moto X3M
    </button>
    <button class="launcher-btn" onclick="window.open('deathrun/index.html','_blank')">
      üíÄ Deathrun
    </button>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const gridSize = 20;
    const tileCountX = 25;
    const tileCountY = 25;

    canvas.width = gridSize * tileCountX;
    canvas.height = gridSize * tileCountY;

    let snake = [
      { x: 12, y: 12 },
      { x: 11, y: 12 },
      { x: 10, y: 12 }
    ];
    let velocity = { x: 1, y: 0 };
    let apple = { x: 8, y: 8 };
    let score = 0;

    function draw() {
      const head = { x: snake[0].x + velocity.x, y: snake[0].y + velocity.y };

      head.x = (head.x + tileCountX) % tileCountX;
      head.y = (head.y + tileCountY) % tileCountY;

      if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
        alert("Game Over! Score: " + score);
        snake = [
          { x: 12, y: 12 },
          { x: 11, y: 12 },
          { x: 10, y: 12 }
        ];
        velocity = { x: 1, y: 0 };
        score = 0;
        document.getElementById('score').innerText = score;
        apple = { 
          x: Math.floor(Math.random() * tileCountX), 
          y: Math.floor(Math.random() * tileCountY) 
        };
        return;
      }

      snake.unshift(head);

      if (head.x === apple.x && head.y === apple.y) {
        score++;
        document.getElementById('score').innerText = score;
        apple = { 
          x: Math.floor(Math.random() * tileCountX), 
          y: Math.floor(Math.random() * tileCountY) 
        };
      } else {
        snake.pop();
      }

      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.arc(
        apple.x * gridSize + gridSize/2, 
        apple.y * gridSize + gridSize/2, 
        gridSize/2 - 2, 0, Math.PI * 2
      );
      ctx.fill();

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#ff5555" : "#ff0000";
        ctx.fillRect(
          snake[i].x * gridSize, 
          snake[i].y * gridSize, 
          gridSize - 1, 
          gridSize - 1
        );
      }
    }

    function update() {
      draw();
    }

    setInterval(update, 100);

    window.addEventListener('keydown', e => {
      switch(e.key) {
        case 'ArrowUp': if (velocity.y === 0) velocity = { x: 0, y: -1 }; break;
        case 'ArrowDown': if (velocity.y === 0) velocity = { x: 0, y: 1 }; break;
        case 'ArrowLeft': if (velocity.x === 0) velocity = { x: -1, y: 0 }; break;
        case 'ArrowRight': if (velocity.x === 0) velocity = { x: 1, y: 0 }; break;
      }
    });
  </script>
</body>
</html>
