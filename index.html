<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake + Subway Surfers</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Arial', sans-serif;
      color: #fff;
      margin: 0;
    }

    .game-container {
      position: relative;
      margin-bottom: 20px;
    }

    canvas {
      background: #111;
      border: 4px solid #fff;
      border-radius: 12px;
      display: block;
    }

    .score {
      position: absolute;
      top: -40px;
      left: 0;
      font-size: 24px;
      font-weight: bold;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #00cc77;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #00ff99;
    }

    .iframe-container {
      display: none;
      width: 80%;
      height: 600px;
      margin-top: 20px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 4px solid #fff;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <canvas id="gameCanvas"></canvas>
    <div class="score">Score: <span id="score">0</span></div>
  </div>

  <button id="playSubway">Play Subway Surfers</button>

  <div class="iframe-container" id="iframeContainer">
    <iframe src="https://poki.com/en/g/subway-surfers" allow="gamepad *; fullscreen"></iframe>
  </div>

  <script src="js/game.js"></script>
  <script>
    document.getElementById("playSubway").addEventListener("click", () => {
      const container = document.getElementById("iframeContainer");
      container.style.display = container.style.display === "none" ? "block" : "none";
    });
  </script>
</body>
</html>
